<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .section {
      padding: 4rem 0 2rem;
      flex: 1;
    }

    .resume {
      padding-bottom: 5rem; /* Space to avoid taskbar issue */
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      overflow: hidden;
      margin-top: 2rem;
    }

    .container h2 {
      text-align: center;
      color: #00ff00;
      margin-top: 2rem;
      font-size: 2rem;
    }

    .content {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .left {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .left img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .right {
      flex: 1;
      min-width: 300px;
      padding: 1rem;
      text-align: center;
    }

    .file-link {
      margin-top: 2rem;
    }

    .file-link a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #00ff00;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 1.1rem;
    }

    .file-link a:hover {
      background-color: #00cc00;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<section class="section resume">
  <div class="container">
    <h2>Resume</h2>

    <div class="content">
      <div class="left">
        <img src="resumeIMG.png" alt="Resume Image">
      </div>

      <div class="right">
        <div class="file-link">
          <a href="https://docs.google.com/document/d/18bwMuoDC8G5Ud3HGEKvPX_QufVJa7T1o/edit?tab=t.0" target="_blank" download>My Resume</a>
        </div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
