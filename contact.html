<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .section {
      padding: 4rem 0 2rem;
      flex: 1;
    }

    .contact {
      padding-bottom: 5rem; /* Space at the bottom to avoid going under taskbar */
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      margin-top: 2rem;
    }

    h2 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .info {
      text-align: center;
      margin-bottom: 2rem;
    }

    .info p {
      margin: 0.3rem 0;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #00ff00;
      background-color: #000;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #777;
    }

    button {
      background-color: #00ff00;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>

<section class="section contact">
  <div class="container">
    <h2>Contact Me</h2>

    <div class="info">
      <p>Email: <a href="mailto:nageshwark574@gmail.com" style="color: #00ff00; text-decoration: none;">nageshwark574@gmail.com</a></p>
      <p>Phone: <a href="tel:6203230090" style="color: #00ff00; text-decoration: none;">6203230090</a></p>
    </div>

    <form action="#" method="post">
      <input type="text" name="first-name" placeholder="First Name" required>
      <input type="text" name="last-name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
